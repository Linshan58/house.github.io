<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>CK</title>
    <link rel="stylesheet" href="{% static 'css/Navigation_bar.css' %}"/>
<style>
    .image-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr) 2fr;
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  position: relative;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.right-image {
  grid-column: 3 / 4;
  grid-row: 1 / 3;
  position: relative;
}

.right-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.right-image a {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.button-container {
  position: absolute;
  top: 50%;
  left: 25%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.button-container a {
  display: inline-block;
  padding: 10px 20px;
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid #ccc;
  border-radius: 5px;
  text-decoration: none;
  color: #333;
}

</style>
</head>
<body>
    {% load static %}
    <button class="top-button" onclick="location.href='/'">
        <img src="{% static 'images/products/1.jpg' %}" alt="Button Image">
    </button>
    <nav>
        <div class="navbar">
            <!-- 左側按鈕群組 -->
            <div class="left-buttons">
                <div class="dropdown" onclick="toggleDropdown()">
                    <button class="dropdown-toggle"><i class="fas fa-bars"></i></button>
                    <div class="dropdown-content">
                        <a class="large" href="#">產品</a>
                        <a class="large" href="#">空間</a>
                        <a href="#">布置靈感</a>
                        <a href="#">新品專區</a>
                        <a href="#">再創新低價專區</a>
                        <a href="#">最新活動</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="cc">房屋劉覽</button>
                    <div class="dropdown-content">
                        <a href="#">收藏房屋</a>
                        <a href="#">房屋列表</a>
                        <a href="#">進階搜尋</a>
                    </div>
                </div>
            </div>
            <!-- 搜尋欄 -->
            <div class="search-container">
                <input type="text" placeholder="尋找...">
                <button type="submit">搜尋</button>
            </div>
            <!-- 右側按鈕群組 -->
            <div class="right-buttons">
                <div class="dropdown">
                    <button class="cc">網站簡介</button>
                    <div class="dropdown-content">
                        <a class="large" href="#">產品</a>
                        <a class="large" href="#">空間</a>
                        <a href="#">布置靈感</a>
                        <a href="#">新品專區</a>
                        <a href="#">再創新低價專區</a>
                        <a href="#">最新活動</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="cc">房屋評選</button>
                    <div class="dropdown-content">
                        <a class="large" href="#">產品</a>
                        <a class="large" href="#">空間</a>
                        <a href="#">布置靈感</a>
                        <a href="#">新品專區</a>
                        <a href="#">再創新低價專區</a>
                        <a href="#">最新活動</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="cc">會員</button>
                    <div class="dropdown-content">
                        <a href="{% url 'login' %}">登錄</a>
                        <a href="#">收藏</a>
                        <a href="#">資料修改</a>
                    </div>
                </div>
                {% if request.session.username %}
                    <span>{{ request.session.username }}</span>
                {% endif %}

                <!-- {% if request.session.username %}
                <div class="dropdown">
                    <button class="cc">會員</button>
                    <div class="dropdown-content">
                        <a href="#">會員資料</a>
                        <a href="#">登出</a>
                    </div>
                </div>
                {% else %}
                <div class="dropdown">
                    <a herf="{% url 'login' %}"><button class="cc" >登錄</button>
                </div>
                {% endif %} -->
            </div>
        </div>  
    </nav>
    
    <script>
        function toggleDropdown() {
            var dropdown = document.querySelector('.dropdown-content');
            dropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
