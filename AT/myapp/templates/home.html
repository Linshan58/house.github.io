
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}"/>
    <title>Home</title>
    {% include 'tophome.html' %}
    {% include 'Navigation_bar.html' %} <!-- 包含 home.html 模板 -->
    <style>
        body {
    background-color: #d2cfcf; /* 设置整个网站的背景颜色为浅灰色 */
    margin: 0; /* 移除默认的外边距 */
    font-family: Arial, sans-serif; /* 设置全局字体 */
}
.hot-cities {
padding: 20px;
}

.hot-cities h2 {
text-align: center;
margin-bottom: 20px;
}

.hot-cities-grid {
display: grid;
grid-template-columns: repeat(3, 1fr); /* 三列布局 */
gap: 10px;
}

.city-image-container {
width: 100%;
}

.city-image-container img {
width: 100%;
height: auto;
border-radius: 10px;
}
.city-name {
position: absolute;
text-align: center;
color: rgb(77, 76, 76); /* 白色文字 */
font-size: 18px; /* 調整字體大小 */
position: relative;
}
    </style>
</head>
<body>
    <!-- <h1>首页</h1>
    {% if username %}
        <p>歡迎回来，{{ username }}！</p>

    {% endif %} -->
    <div class="content">
        <div class="image-grid">
            <div class="image-container">
                <a href="/"><img src="{% static 'images/products/1.jpg' %}" alt="Image 1"></a>
            </div>
            <div class="image-container">

            </div>

            </div>
            <div class="image-container">
                <a href="/"><img src="{% static 'images/products/4.jpg' %}" alt="Image 4"></a>
            </div>
            <div class="right-image">
                <a href="/"><img src="{% static 'images/products/11.jpg' %}" alt="Image 11"></a>
            </div>
            <div class="button-container">
            <a href="/">中間按鈕</a>
            </div>
        </div>
        <div class="hot-cities">
            <h2>熱門城市</h2>
            <div class="hot-cities-grid">
                <div class="city-image-container">
                    <a href="#">
                        <div class="city-name">中山區</div>
                        <img src="{% static 'images/products/4.jpg' %}" alt="City 1">
                    </a>
                </div>
                <div class="city-image-container">
                    <a href="#">
                        <div class="city-name">信義區</div>

                    </a>
                </div>
                <div class="city-image-container">
                    <a href="#">

                <div class="city-image-container">

                        <img src="{% static 'images/products/4.jpg' %}" alt="City 5">
                    </a>
                </div>
                <div class="city-image-container">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
