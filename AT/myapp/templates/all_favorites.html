<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Members' Favorites</title>
    <style>
        /* 添加一些样式以区分不同的会员 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .member-container {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .member-username {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .favorites-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .favorite-item {
            margin-bottom: 10px;
        }
        .favorite-name {
            font-weight: bold;
        }
        .favorite-image {
            max-width: 100px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Members' Favorites</h1>
        {% for member in all_members %}
        <div class="member-container">
            <div class="member-username">Member: {{ member.name }}</div>
            <ul class="favorites-list">
                {% for favorite in member.favorites %}
                <li class="favorite-item">
                    <span class="favorite-name">{{ favorite.name }}</span> - Price: {{ favorite.price }}
                    <img class="favorite-image" src="{{ favorite.image }}" alt="{{ favorite.name }}">
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
