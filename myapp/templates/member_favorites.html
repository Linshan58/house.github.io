<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员收藏列表</title>
    {% include 'Navigation_bar.html' %} <!-- 包含 home.html 模板 -->
</head>
<body>
    <h1>会员收藏列表</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <ul>
            {% for favorite in favorites %}
                <li>{{ favorite.name }} - 价格: {{ favorite.price }}</li>
                <!-- 根据收藏商品的其他属性来显示 -->
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
